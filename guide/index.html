<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Language" content="ko-KR" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>Dashboard</title>

<link href="resources/css/enlighterjs.min.css" rel="stylesheet">
<link href="resources/css/style.css" rel="stylesheet">
<script src="resources/js/enlighterjs.min.js"></script>
<script src="resources/js/components.js"></script>

<style>
</style>
</head>

<body>

<div id="wrap">

  <header id="header">
    <a href="index.html" class="logo">Coding Guide</a>
    <button type="button" class="snb_handle" title="사이드메뉴선택">
      <span class="icon"><i></i><i></i><i></i><i></i></span>
    </button>
  </header>
  <!-- //header -->

  <aside class="snb">

    <ul>
      <li class="snb_item">
        <a href="" class="snb_link">Dashboard</a>
      </li>
      <li class="snb_item">
        <header id="accordion-header-1" class="snb_toggle">
          <button type="button" aria-expanded="false" aria-controls="accordion-panel-1" class="snb_link collapsed">
            <span class="title">Components</span>
          </button>
        </header>
        <div id="accordion-panel-1" role="region" aria-labelledby="accordion-header-1" class="accordion_panel snb_submenu">
            <ul>
              <li><button onclick="contentSelect.componentsName('Components', 'Layout', layout)">Layout</button></li>
              <li><button onclick="contentSelect.componentsName('Components', 'Accordion', accordion)">Accordion</button></li>
              <li><button onclick="contentSelect.componentsName('Components', 'Popup', popup)">Popup</button></li>
              <li><button onclick="contentSelect.componentsName('Components', 'Btns', btns)">Btns</button></li>
              <li><button onclick="contentSelect.componentsName('Components', 'Icons', icons)">Icons</button></li>
              <li><button onclick="contentSelect.componentsName('Components', 'Popup', forms)">Forms</button></li>
            </ul>
        </div>
      </li>
      <li class="snb_item">
        <header id="accordion-header-2" class="snb_toggle">
          <button type="button" aria-expanded="false" aria-controls="accordion-panel-2" class="snb_link collapsed">
            <span class="title">Project Name</span>
          </button>
        </header>
        <div id="accordion-panel-2" role="region" aria-labelledby="accordion-header-2" class="accordion_panel snb_submenu">
            <ul>
              <li><button onclick="contentSelect.projectName('Project Name', 'Menu1', project)">Menu1</button></li>
            </ul>
        </div>
      </li>
    </ul>

  </aside>
  <!-- //side navigation bar -->

  <main id="content"></main>

</div>

<script src="resources/js/guide.js"></script>
<script src="resources/js/menuitem/accordion.js"></script>
<script src="resources/js/menuitem/popup.js"></script>
<script src="resources/js/menuitem/project.js"></script>
<script type="text/javascript">
// contentSelect.componentsName('Components', 'Accordion', accordion);
contentSelect.projectName('Members', '회원가입', project);
</script>

</body>
</html>
